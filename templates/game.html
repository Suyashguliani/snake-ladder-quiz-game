<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Snake & Ladder Quiz</title>
  <style>
    #board {
      position: relative;
      width: 512px;
      height: 512px;
      border: 2px solid #000;
      margin-bottom: 20px;
    }

    #board-img {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: 1;
    }

    #player {
      width: 40px;
      height: 40px;
      background-color: red;
      border-radius: 50%;
      position: absolute;
      z-index: 2;
      transition: top 0.3s, left 0.3s;
    }

    #questionModal {
      display: none;
      position: fixed;
      z-index: 10;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      border: 2px solid #000;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }

    #questionModal input {
      width: 80%;
      padding: 5px;
      margin-top: 10px;
    }

    #questionModal button {
      margin-top: 10px;
      padding: 5px 10px;
    }

    #status {
      font-weight: bold;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h1>Snake & Ladder Quiz Game</h1>

  <div id="board">
    <img id="board-img" src="{{ url_for('static', filename='board.png') }}" alt="Game Board" />
    <div id="player"></div>
  </div>

  <div id="questionModal">
    <p id="questionText"></p>
    <input type="text" id="answerInput" placeholder="Enter your answer" />
    <br />
    <button onclick="submitAnswer()">Submit</button>
  </div>

  <div id="status">Answer the question to move forward.</div>

  <script>
    const player = document.getElementById("player");
    const modal = document.getElementById("questionModal");
    const questionText = document.getElementById("questionText");
    const status = document.getElementById("status");

    let position = 1;

    function getXY(pos) {
      const cellSize = 51.2;
      const boardSize = 512;

      let row = Math.floor((pos - 1) / 10);
      let col = (pos - 1) % 10;

      if (row % 2 === 1) {
        col = 9 - col;
      }

      let x = col * cellSize;
      let y = (boardSize - cellSize) - (row * cellSize);

      return [x, y];
    }

    function movePlayer(pos) {
      const [x, y] = getXY(pos);
      player.style.left = `${x}px`;
      player.style.top = `${y}px`;
    }

    function showQuestion() {
      fetch('/get_question')
        .then(res => res.json())
        .then(data => {
          questionText.textContent = data.question;
          document.getElementById("answerInput").value = "";
          modal.style.display = "block";
        });
    }

    function hideModal() {
      modal.style.display = "none";
    }

    function submitAnswer() {
      const answer = document.getElementById("answerInput").value;

      fetch("/submit_answer", {
        method: "POST",
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({ answer: answer })
      })
      .then(res => res.json())
      .then(data => {
        hideModal();
        position = data.new_position;
        movePlayer(position);
        status.innerHTML = data.message;

        if (data.win) {
          alert("ðŸŽ‰ You reached 100 and won the game!");
        } else {
          setTimeout(showQuestion, 500); // Automatically show next question
        }
      });
    }

    // On page load
    document.addEventListener("DOMContentLoaded", () => {
      movePlayer(position);
      showQuestion();  // Automatically ask first question
    });
  </script>

</body>
</html>
